upstream mystical_oracle_backend {
    # 负载均衡策略：ip_hash 确保同一用户始终访问同一后端
    ip_hash;
    
    # 后端服务器列表（可以根据需要扩展多个实例）
    server mystical-oracle-1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server mystical-oracle-2:8000 weight=1 max_fails=3 fail_timeout=30s backup;
}

server {
    listen 80;
    server_name localhost;
    
    # 日志配置
    access_log /var/log/nginx/mystical_oracle_access.log;
    error_log /var/log/nginx/mystical_oracle_error.log;
    
    # 客户端上传限制
    client_max_body_size 10M;
    
    # 超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # 健康检查端点
    location /health {
        proxy_pass http://mystical_oracle_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 不缓存健康检查
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }
    
    # 主要应用路由
    location / {
        proxy_pass http://mystical_oracle_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 缓存静态内容
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://mystical_oracle_backend;
        }
    }
    
    # 音频文件服务
    location /audio/ {
        proxy_pass http://mystical_oracle_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 音频文件缓存
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # 状态页面（可选）
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker 内部网络
        deny all;
    }
}